<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>POMO</title>

    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000"/>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]--></head>

<body>
    <h1 id="title">POMO</h1>

    <form class="pure-form">
        <center>
            <input type="number" id="work" name="work" value=25 min=1 placeholder="Work time">
            <input type="number" id="rest" name="rest" value=5 min=1 placeholder="Rest time">
        </center>
        <center>
            <button id="start-button" class="pure-button pure-button-primary">START!</button>
        </center>
    </form>

    <!--SERVICE WORKER REGISTRATION-->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function(response) {
                // Service worker registration done
                console.log('Registration Successful', response);
            }, function(error) {
                // Service worker registration failed
                console.log('Registration Failed', error);
            })
        }
    </script>
</body>
</html>
